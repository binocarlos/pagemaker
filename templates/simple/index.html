
<!doctype html>

<html>
  
  <head>
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//yandex.st/highlightjs/7.4/styles/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css">

    
  </head>
  
  <body>
    <div class="container text-center">

      <!--
        HEADER ROW
       -->
      <div class="row">
        <div class="col-lg-3">
          
        </div>

      </div>

        CONTENT ROW
       -->

        <div class="col-lg-6 col-lg-offset-3">
          {{ body }}
        </div>
      </div>
    </div>

    <script src="http://yandex.st/highlightjs/7.4/highlight.min.js"></script>
