
<!doctype html>

<html>
  
  <head>
    <title>{{ name }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="//yandex.st/highlightjs/7.4/styles/default.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.2/css/bootstrap.min.css">

    
  </head>
  
  <body>
    <div class="container">

      <!--
        HEADER ROW
       -->
      <div class="row">
        <div class="col-lg-3">
          
        </div>
        <div class="col-lg-6">
          <h1 class="page-header">{{ name }} {{ version }}</h1>

          <p class="lead">{{ description }}</p>

          <div class="list-group" style="margin-top:25px">
            <a class="list-group-item" href="{{{ repository.url }}}">View on GitHub</a>            
          </div>
        </div>
      </div>

      <!--
        CONTENT ROW
       -->
      <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          {{{ body }}}
        </div>
      </div>
    </div>

    <script src="http://yandex.st/highlightjs/7.4/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

  </body>
</html>
